<section data-ng-controller="PagesController">
    <div class="jumbotron">
        <form ng-submit="start();" class="form-inline">
            <div class="form-group">
                <label>url:</label>
                <input type="text" data-ng-model="url" class="form-control"/>
                
            </div>
            <input type="submit" value="Crawl" class="btn">
        </form>
    </div>
    
    <div data-ng-repeat="page in pages">
        {{page.url}}
    </div>
</section>
